<!DOCTYPE html>
<html>
    <head>
        <title>
            form task1
        </title>
    </head>
    <body>
        <h2 align="center">HTML Form</h2>
        <form name="form1" action="MyServlet1" method="post">
            <table cell spacing="5px" cell padding="5px" align="center" bgcolor="silver">
                <tr>
                    <td>
                        <label for="id1">First Name :</label>
                    </td>
                    <td>
                        <input type="text" name="n1" id="id1" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id2">Last Name :</label>
                    </td>
                    <td>
                        <input type="text" name="n2" id="id2" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id3">Date of Birth :</label>
                    </td>
                    <td>
                        <input type="date" name="n3" id="id3" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id4">Email id :</label>
                    </td>
                    <td>
                        <input type="email" name="n4" id="id4" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">Mobile Number :</label>
                    </td>
                    <td>
                        <input type="number" name="n5" id="id5" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="SUBMIT">
                    </td>
                    <td>
                        <input type="reset" value="RESET"
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
